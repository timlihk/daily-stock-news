<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Terminal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="logo">STOCK TERMINAL</div>
            <div class="top-controls">
                <div class="status-indicator">
                    <span id="liveStatus" class="status-dot"></span>
                    <span id="statusText">OFFLINE</span>
                </div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="grid-container">
            <!-- Top Section - Live Prices & Watchlist -->
            <div class="top-section">
                <!-- Live Prices -->
                <div class="panel panel-main">
                    <div class="panel-header">
                        <div class="panel-title">
                            <span class="panel-icon">â– </span>
                            LIVE MARKET DATA
                        </div>
                        <div class="panel-controls">
                            <select id="rowLimit" class="terminal-select">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                    </div>
                    <div class="panel-content">
                        <div id="livePrices" class="price-grid">
                            <div class="terminal-placeholder">LOADING...</div>
                        </div>
                    </div>
                </div>

                <!-- Watchlist Management -->
                <div class="panel panel-sidebar">
                    <div class="panel-header">
                        <div class="panel-title">
                            <span class="panel-icon">+</span>
                            WATCHLIST
                        </div>
                    </div>
                    <div class="panel-content">
                        <div class="terminal-form">
                            <input type="text" id="newSymbol" class="terminal-input" placeholder="TICKER" maxlength="10">
                            <button id="addBtn" class="terminal-btn btn-small">ADD</button>
                        </div>
                        <div id="errorMsg" class="terminal-message error"></div>
                        <div id="successMsg" class="terminal-message success"></div>
                        <div id="stocksList" class="ticker-list"></div>
                    </div>
                </div>
            </div>

            <!-- Bottom Section - News Feed -->
            <div class="panel panel-news-bottom">
                <div class="panel-header">
                    <div class="panel-title">
                        <span class="panel-icon">ðŸ“°</span>
                        MARKET NEWS
                    </div>
                    <div class="panel-controls">
                        <select id="newsFilter" class="terminal-select">
                            <option value="all">ALL</option>
                        </select>
                        <button id="refreshNews" class="terminal-btn btn-small">REFRESH</button>
                    </div>
                </div>
                <div class="panel-content">
                    <div id="newsArea" class="news-feed">
                        <div class="terminal-placeholder">LOADING...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
