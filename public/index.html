<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Tracker</h1>
        </header>

        <div class="main-content">
            <!-- Live Prices -->
            <section class="section">
                <div class="section-header">
                    <h2>Live Prices</h2>
                    <div class="controls">
                        <select id="rowLimit" class="compact-select">
                            <option value="10">10 rows</option>
                            <option value="25">25 rows</option>
                            <option value="50">50 rows</option>
                        </select>
                        <button id="toggleLive" class="btn btn-sm btn-success">Start</button>
                        <span id="liveStatus" class="status">‚óè</span>
                    </div>
                </div>
                <div id="livePrices" class="live-prices">
                    <div class="placeholder">Click Start to begin</div>
                </div>
            </section>

            <!-- Manage Stocks -->
            <section class="section">
                <div class="section-header">
                    <h2>Manage Stocks</h2>
                </div>
                <div class="add-form">
                    <input type="text" id="newSymbol" placeholder="Add ticker (e.g., AAPL)" maxlength="10">
                    <button id="addBtn" class="btn btn-sm">Add</button>
                </div>
                <div id="errorMsg" class="message error"></div>
                <div id="successMsg" class="message success"></div>
                <div id="stocksList" class="stocks-list"></div>
            </section>

            <!-- Latest News -->
            <section class="section">
                <div class="section-header">
                    <h2>Latest News</h2>
                    <button id="refreshNews" class="btn btn-sm">Refresh</button>
                </div>
                <div id="newsArea" class="news-area">
                    <div class="placeholder">Click Refresh to load news</div>
                </div>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
